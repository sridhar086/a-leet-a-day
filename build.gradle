plugins {
    id 'java'
    id 'application'
}

group 'com.sridhar.code'
version '1.0-SNAPSHOT'
mainClassName = 'com.sridhar.code.Code'
repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
}

test {
    useJUnitPlatform()
}